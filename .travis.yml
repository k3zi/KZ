language: objective-c
osx_image: xcode7
xcode_workspace: KZ.xcworkspace
xcode_scheme: KZ

before_install:
    - gem install activesupport
    - gem install cocoapods -v 0.39.0 --no-rdoc --no-ri --no-document --quiet

script:
    - xctool -workspace KZ.xcworkspace -scheme KZ build test -sdk iphonesimulator GCC_INSTRUMENT_PROGRAM_FLOW_ARCS=YES GCC_GENERATE_TEST_COVERAGE_FILES=YES ONLY_ACTIVE_ARCH=NO

after_success:
    - bash <(curl -s https://codecov.io/bash)

branches:
  only:
    - master

